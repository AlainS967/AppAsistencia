<ion-header class="ion-no-border mb-3">
  <ion-toolbar color="secondary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/home"></ion-back-button>
      </ion-buttons>
      <div class="text-center flex-grow-1">
        <img src="assets/images/Logo_DuocUC.svg.png" alt="" class="Logo-DuocUC mt-2">
        <ion-title class="text-center fs-2 mb-2">{{ 'app.title' | translate }}</ion-title>
      </div>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="h-100 d-flex flex-column justify-content-evenly content">
    <ion-card class="p-2">
      <div class="d-flex flex-column align-items-center mx-4 mt-3">
        <ion-title class="text-center fs-2 mb-3 text-dark">{{ 'home.password_title' | translate }}</ion-title>
        <h3 class="text-dark mb-1">{{password}}</h3>
      </div>
      <div class="text-center">
        <img src="assets/images/pass.jpg" alt="" class="mt-2 mb-3">
      </div>
      <ion-button shape="round" expand="full" class="fs-6" type="submit" (click)="goToLogin()">{{ 'home.login_button' | translate }}</ion-button>
    </ion-card>
  </div>
</ion-content>
