<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/recover-password"></ion-back-button>
      </ion-buttons>
      <div class="text-center flex-grow-1">
        <img src="assets/images/Logo_DuocUC.svg.png" alt="" class="Logo-DuocUC mt-2">
        <ion-title class="text-center fs-2 mb-2">{{ 'app.title' | translate }}</ion-title>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="h-100 d-flex flex-column justify-content-evenly content">
    <ion-card class="p-2">
      <div class="d-flex flex-column align-items-center mx-4 mt-3">
        <ion-text class="text-center text-dark">
          <h4>{{ 'error.message' | translate }}</h4>
        </ion-text>
      </div>
      <div class="text-center">
        <img src="assets/images/wrong.jpg" alt="" class="mt-2 mb-3">
      </div>
    </ion-card>
  </div>
</ion-content>
